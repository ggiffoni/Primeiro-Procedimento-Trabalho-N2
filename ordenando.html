<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo valores em um vetor por meio de input html.</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div>
        <form>
            <fieldset>
                <legend>Adicione os valores ao vetor.</legend>
                <label for="valor_digitado">Valor:</label>
                <input type="number" id="valor_digitado"/>
                <button type="button" id="Valor_digitado" onclick="ADD_AUX()">Adicionar</button>
            </fieldset>
            <br>
            <fieldset>
                <legend>Escolha o algorítimo para ordenar.</legend>
                <button type="button" id="bs" onclick="BS()">Bubble Sort</button>
                <button type="button" id="ss" onclick="SS()">Selection Sort</button>
                <button type="button" id="qs" onclick="QS()">Quick Sort</button>
                                                              
            </fieldset>
            <br>
            <fieldset>
                <legend>Embaralhar.</legend>
                <button type="button" id="emb" onclick="SW()">Swap</button>
                <button type="button" id="emb" onclick="SH1()">Shuffle-1</button>
                <button type="button" id="emb" onclick="SH2()">Shuffle-2</button>
                <br>
                <br>
                <label for="valor_i">Insira a primeira posição para Swap:</label>
                <input type="number" name="valor_i" id="valor_i"/>
                <label for="valor_i">Insira a segunda posição para Swap:</label>
                <input type="number" name="valor_j" id="valor_j"/>
            </fieldset>
            <br>
            <fieldset>
                <legend>Valores Adicionados</legend>
                <ul></ul>
            </fieldset>
            <br>
            <fieldset>
                <legend>Vetor Original</legend>
                <p id="vet"></p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Vetor Ordenado</legend>
                <span id="vet2"></span>
            </fieldset>
            <br>
            <fieldset>
                <legend>Vetor Embaralhado</legend>
                <span id="vet3"></span>
            </fieldset>
              
        </form>
        
    </div>

    <script src="ordenando.js"></script>

</body>
</html>
